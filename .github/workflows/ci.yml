# Name of the workflow
name: Docker CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs
jobs:
  # This workflow contains a single job called "build-and-test"
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Builds the Docker image from the Dockerfile in the 'app' directory
      - name: Build Docker image
        run: docker build -t demo-app ./app

      # Step 3: Runs the container in the background and maps the port
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name demo-app-container demo-app

      # Step 4: Pauses for a few seconds to allow the app to start
      - name: Wait for app to start
        run: sleep 5

      # Step 5: Runs a smoke test by sending a request to the /health endpoint
      - name: Smoke test
        run: curl -f http://localhost:3000/health
